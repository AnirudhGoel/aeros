{% load static %}
<!DOCTYPE HTML>
<html lang="en-US">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />
		<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />
		<meta name="author" content="Anirudh Goel" />
		<meta name="designer" content="Aaditya Suri" />

		<title>Aeros</title>

		<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
		<link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
		<link rel="shortcut icon" href="img/icon2.png">
	</head>

	<body>
		<div id="background">
			<div class="topbar">
				<img src="{% static 'img/a.png' %}" alt="Logo" class="small-logo">
				<img src="{% static 'img/aeros.png' %}" alt="Logo" class="big-logo">
			</div>
		</div>
		<h1>KNOW WHERE YOU ARE, AIRBORNE!</h1>

		<div class="row">
			<div class="col-sm-3"></div>
			<div class="col-sm-3">
				<input type="text" onkeyup="checkEnter(event);" />
			</div>
			<div class="col-sm-5">
				<button onclick="submitFlight();">HIT IT!</button>
				<button id="locate">LOCATE ME</button>
			</div>
			<div class="col-sm-1"></div>
		</div>

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
		<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
		<script src="{% static 'js/index.js' %}"></script>
	</body>
</html>
